<!DOCTYPE html>
<html>
    <head>
        <title> Quiz </title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/6d3b596002.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 ">
                    <h1 style="text-align: center !important;">Js Quiz</h1>

                    <div id="quizdiv">

                        <h2 id="question">Question</h2>
                        <li>
                            <input type="radio" name="btn" id="a">
                            <label for="a" id="a_value">option a</label>
                        </li>
                        <li>
                            <input type="radio" name="btn" id="b">
                            <label for="b" id="b_value">option b</label>
                        </li>
                        <li>
                            <input type="radio" name="btn" id="c">
                            <label for="c" id="c_value">option c</label>
                        </li>
                        <li>
                            <input type="radio" name="btn" id="d">
                            <label for="d" id="d_value">option d</label>
                        </li>
                        <button id="submit" class="btn btn-primary">Next</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
<script src="App.js"></script>
