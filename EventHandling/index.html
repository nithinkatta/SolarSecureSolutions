<!DOCTYPE html>
<html>
    <head>
        <title>
            some event handlers
        </title>
    </head>
    <body>
        <button onclick="alert('on click')"></button>

        <button onmouseover="alert('On hover')"></button>
        <input type="text" onkeypress="alert('on key press')">
        <h1 onmouseover="alert('h1 hover')"></h1>
        
        <button onkeydown="alert('on pressing down arrow')"></button>
    </body>
</html>
